<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 CSV Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .x-axis path,
        .x-axis line,
        .y-axis path,
        .y-axis line {
            shape-rendering: crispEdges;
        }
        .x-axis text {
            font-size: 12px;
        }
        .y-axis text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Average Highway MPG by Car Make</h1>
    <div id="chart"></div>
    <script>
        // Load data from CSV file
        d3.csv('https://flunky.github.io/cars2017.csv').then(data => {
            // Log data to inspect it
            console.log(data);

            // Convert numeric values if necessary
            data.forEach(d => {
                d['EngineCylinders'] = +d['EngineCylinders'];
                d['AverageHighwayMPG'] = +d['AverageHighwayMPG'];
            });

            // Aggregate data by Make
            const aggregatedData = d3.rollup(
                data,
                v => d3.mean(v, d => d['AverageHighwayMPG']),
                d => d['Make']
            );

            const formattedData = Array.from(aggregatedData, ([Make, AverageHighwayMPG]) => ({ Make, AverageHighwayMPG }));

            // Set up dimensions and margins
            const width = 800;
            const height = 400;
            const margin = { top: 20, right: 20, bottom: 30, left: 60 };

            // Create SVG element
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Set up scales
            const x = d3.scaleBand()
                .domain(formattedData.map(d => d['Make']))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(formattedData, d => d['AverageHighwayMPG'])])
                .nice()
                .range([height, 0]);

            // Add X axis
            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            // Add Y axis
            svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y));

            // Add bars
            svg.selectAll(".bar")
                .data(formattedData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d['Make']))
                .attr("y", d => y(d['AverageHighwayMPG']))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d['AverageHighwayMPG']));
        }).catch(error => {
            console.error('Error loading the CSV data:', error);
        });
    </script>
</body>
</html>
